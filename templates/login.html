<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        /* Reset some default styles for consistency */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d0e8ff 0%, #f0f8ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        header {
            background-color: #3399ff; /* light blue */
            color: white;
            text-align: center;
            padding: 60px 0;
            font-size: 2.75em;
            font-weight: 700;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            user-select: none;
        }
        .container {
            margin: 40px auto 60px;
            width: 320px;
            background: white;
            padding: 32px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #222;
            letter-spacing: 1px;
        }
        form {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 22px 0;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3399ff;
            outline: none;
            box-shadow: 0 0 6px #3399ff88;
        }
        button {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 14px 0;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.25s ease;
            box-shadow: 0 4px 10px #3399ff88;
        }
        button:hover {
            background-color: #2a82e5;
            box-shadow: 0 6px 16px #2a82e588;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #3399ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: color 0.25s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #2a82e5;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 22px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        li {
            font-weight: 600;
            font-size: 0.95em;
            padding: 6px 0;
            border-radius: 4px;
        }
        li.success {
            color: #2d7a2d;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        li.danger {
            color: #a94442;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<header>AdsarnSeek</header>

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" autofocus><br>
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password"><br>
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>

</body>
</html>
