<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3399ff;
            color: white;
            text-align: center;
            padding: 60px 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .container {
            margin: 50px auto;
            width: 300px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #2a82e5;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #3399ff;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            font-weight: 600;
        }
        li.success {
            color: green;
        }
        li.danger {
            color: red;
        }
    </style>
</head>
<body>

<header>AdsarnSeek</header>

<div class="container">
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Password must be at least 8 characters long, contain 1 uppercase, 1 lowercase letter and 1 number"><br>

        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>

</body>
</html>
